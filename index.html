<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/32d408eab1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <form id="search-form">
          <div class="row mt-3 text-center">
            <div class="col">
              <div class="input-group mb-3">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="button-addon2"
                >
                  <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
            </div>
            <div class="col-2">
              <button
                class="btn btn-outline-dark form-control w-100 location-button"
                id="current-weather-btn"
                type="button"
                id="button-addon2"
              >
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <div class="forecast w-100">
              <h1 id="city">Tehran</h1>
              <h2 class="ms-1">
                <span id="temp">20</span>
                <span> °C </span>
              </h2>
              <ul class="time-day">
                <li class="text-end" id="day-and-time">Wendesday</li>
                <li class="text-end" id="date">3/8/2022</li>
              </ul>
            </div>
          </div>
          <div class="col-sm-6 text-center">
            <img src="" alt="" id="icon" class="img-icon" />
            <p class="weather-inform" id="weather-description">Sunny</p>
          </div>
        </div>
        <hr class="mt-4 mb-4 text-center" />
        <div class="row text-center">
          <div class="col">
            <ul class="weather-forecast-5days">
              <li>Thu</li>
              <li>38°C</li>
              <li><i class="fa-solid fa-sun sun-icon-down"></i></li>
            </ul>
          </div>
          <div class="col">
            <ul class="weather-forecast-5days">
              <li>Fri</li>
              <li>36°C</li>
              <li><i class="fa-solid fa-sun sun-icon-down"></i></li>
            </ul>
          </div>
          <div class="col">
            <ul class="weather-forecast-5days">
              <li>Sun</li>
              <li>37°C</li>
              <li><i class="fa-solid fa-sun sun-icon-down"></i></li>
            </ul>
          </div>
          <div class="col">
            <ul class="weather-forecast-5days">
              <li>Sat</li>
              <li>37°C</li>
              <li><i class="fa-solid fa-sun sun-icon-down"></i></li>
            </ul>
          </div>
          <div class="col">
            <ul class="weather-forecast-5days">
              <li>Mon</li>
              <li>37°C</li>
              <li><i class="fa-solid fa-sun sun-icon-down"></i></li>
            </ul>
          </div>
        </div>
      </div>
      <footer class="contact-me">
        <a href="https://github.com/sana-mk/Weather-forecast" target="_blank"
          >Open-source code</a
        >
        , by
        <a href="mailto:sanamk1384@gmail.com" target="_blank">Sana-MK</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
