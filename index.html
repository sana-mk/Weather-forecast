<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/32d408eab1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="row mt-3 text-center">
          <div class="col">
            <form id="search-form">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city"
                  autocomplete="off"
                  id="search-input"
                />
                    </div>
                  </div>
                  
             <div class="col-3 text-center">
               <input 
               type="submit"
                value="Search" 
                class="btn form-control btn-primary search-btn "
                />   
              </div>
                <div class="col-3 text-center">            
                <input 
                type="button" 
                value="Current"
                class="btn form-control btn-primary current-btn"  
                id="current-weather-btn"  
                />   
              
              </div>  
              </form>
              </div>          
        <div class="row">
          <div class="col-sm-6">
            <div class="forecast">
              <h1 id="city">Tehran</h1>
              <h2 class="ms-1">
                <span id="temp">20</span>
                <span>
                °C
                </span>
              </h2>
              
              <h5 class="text-end mt-5" id="day">Wendesday</h5>
              <h5 class="text-end" id="date">3/8/2022</h5>
            </div>
          </div>
          <div class="col-sm-6 text-center">
            <i class="fa-solid fa-sun sun-icon mt-5"></i>
            <p class="mt-4 weather-inform mt-4" id="weather-description">Sunny</p>
          </div>
        </div>
        <hr class="mt-4 mb-4 text-center"/>
        <div class="row text-center">
          <div class="col">
            <p class="mb-4">Thu</p>
            <p class="mb-4">38°C</p>
            <i class="fa-solid fa-sun sun-icon-down"></i>
          </div>
          <div class="col">
            <p class="mb-4">Fri</p>
            <p class="mb-4">36°C</p>
            <i class="fa-solid fa-sun sun-icon-down"></i>
          </div>
          <div class="col">
            <p class="mb-4">Sun</p>
            <p class="mb-4">37°C</p>
            <i class="fa-solid fa-sun sun-icon-down"></i>
          </div>
          <div class="col">
            <p class="mb-4">Sat</p>
            <p class="mb-4">37°C</p>
            <i class="fa-solid fa-sun sun-icon-down"></i>
          </div>
          <div class="col">
            <p class="mb-4">Mon</p>
            <p class="mb-4">37°C</p>
            <i class="fa-solid fa-sun sun-icon-down"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
